<!-- accounts/templates/accounts/password_reset.html -->
{% extends 'base.html' %}

{% block title %}Reset Password - KOMMERTIO{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <h2 class="fw-bold mb-4">Reset Password</h2>
                    <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Send Reset Link</button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    <p class="text-center mb-0">
                        <a href="{% url 'accounts:login' %}">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
